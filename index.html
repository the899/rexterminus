<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>红岭文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 设置浏览器图标 -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <!-- 默认主题 -->
  <link rel="stylesheet" href="common/vue.css">
  <link rel="stylesheet" href="common/style.css">

  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-latex@0"></script>  
</head>
<body>
  <div id="app">加载中。。。</div>
  <script>
    window.$docsify = {
      name: '红岭文档',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      loadSidebar: true,
      loadNavbar: false,
      autoHeader: false,
      maxLevel: 4,
      coverpage: false,
      onlyCover: false,
      auto2top: true,
      search: {
        maxAge: 86400000,// 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
        namespace: 'redmdoc',
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4',
        title: '目录',
      },
      copyCode: {
        buttonText : '复制',
        errorText : '错误',
        successText: '已复制'
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },
      darkMode: {
        light: {
          toggleBtnBg: '#42b983'
        }
      },
      latex: {
        inlineMath : [['$', '$'], ['\\(', '\\)']],
        displayMath : [['$$', '$$']],
      },
      footer: {
        pre: '<hr>',
        copy: '© 2004-2023 上海红岭科技有限公司文档系统',
        auth: 'v2.1.20230509',
        style:'text-align: center;'
      },
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "dot") {
              return (
                '<div class="viz">'+ Viz(code, "SVG")+'</div>'
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>

  <script src="common/docsify.min.js"></script>
  <!-- pagination -->
  <script src="common/docsify-pagination.min.js"></script>
  <!-- search、zoom-image、footer -->
  <script src="common/search.min.js"></script>
  <script src="common/zoom-image.min.js"></script>
  <script src="common/docsify-footer-enh.min.js"></script>
  <!-- prism-code  -->
  <script src="common/docsify-copy-code.min.js"></script>
  <script src="common/prism-java.min.js"></script>
  <script src="common/prism-python.min.js"></script>
  <script src="common/prism-makefile.min.js"></script>
  <script src="common/prism-sql.min.js"></script>
  <script src="common/prism-json.min.js"></script>
  <!-- toc -->
  <script src="common/toc.js"></script>
  <link rel="stylesheet" href="common/toc.css">
  <!-- other -->
  <script src="common/docsify-tabs@1.js"></script>
  <script src="common/docsify-plugin-flexible-alerts.min.js"></script>
  <!-- dot -->
  <script src="https://cdn.jsdelivr.net/npm/viz.js@1.8.0/viz.js"></script>

</body>
</html>
